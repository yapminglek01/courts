<mat-toolbar color="primary" class="custom-toolbar">
  <a routerLink="/home">
    <img src="assets/images/logo1.png" alt="Logo" class="logo">
  </a>

  <span class="toolbar-text-bold">Malaysia</span>
  <span class="spacer"></span>

  <!-- Not logged in -->
  <div class="button-container"  *ngIf="currentUser.role == null">
    <button mat-button routerLink="/home" class="toolbar-button">Home</button>
    <button mat-button routerLink="/nonUserProduct" class="toolbar-button">Product</button>
    <button mat-button routerLink="/about" class="toolbar-button">Place</button>
    <button mat-button routerLink="/about" class="toolbar-button">About Us</button>
    <button mat-raised-button routerLink="/login" class="toolbar-button">Login</button>
    <!-- Add more buttons or components as needed -->
  </div>

  <!-- Admin -->
  <div class="button-container" *ngIf="currentUser.role === 'admin'">
    <button mat-button routerLink="/dashboard" class="toolbar-button">Home</button>
    <!-- <button mat-button [matMenuTriggerFor]="menu" class="toolbar-button">Product</button> -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/about">Hi this is from admin</button>
      <!-- Add more menu items as needed -->
    </mat-menu>
    <button mat-button routerLink="/adminProduct" class="toolbar-button">Product</button>  
    <button mat-raised-button (click)="logout()" class="toolbar-button">Logout</button>
    <!-- Add more buttons or components as needed -->
  </div>

  <!-- User -->
  <div class="button-container"  *ngIf="currentUser.role === 'user'">
    <button mat-button routerLink="/home" class="toolbar-button">Home this is user</button>
    <button mat-button routerLink="/customerProduct" class="toolbar-button">Product</button>
    <button mat-button routerLink="/about" class="toolbar-button">Place</button>
    <button mat-button routerLink="/about" class="toolbar-button">About Us</button>
    <button mat-raised-button (click)="logout()" class="toolbar-button">Logout</button>
    <!-- Add more buttons or components as needed -->
  </div>
</mat-toolbar>
