<h2>Find Us</h2>
<div class="map-container">
    <google-map height="600px"
                width="1250px"
                [center]="center"
                [zoom]="zoom"
                (mapClick)="moveMap($event)"
                (mapMousemove)="move($event)"
                (mapReady)="onMapReady($event)">
    </google-map>
</div>
